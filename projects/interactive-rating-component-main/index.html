<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="card-container">
    <div class="card-content">
      <div class="img">
        <img src="assets/images/icon-star.svg" alt="star">
      </div>
      <h1>How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="rate">
        <div class="rate-circle one"><span>1</span></div>
        <div class="rate-circle two"><span>2</span></div>
        <div class="rate-circle three"><span>3</span></div>
        <div class="rate-circle four"><span>4</span></div>
        <div class="rate-circle five"><span>5</span></div>
      </div>
      <button>submit</button>
    </div>
  </main>
